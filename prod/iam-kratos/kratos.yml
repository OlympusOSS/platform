version: v0.13.0

serve:
  public:
    port: 7000
    cors:
      enabled: true
      # allowed_origins set via SERVE_PUBLIC_CORS_ALLOWED_ORIGINS env var
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
  admin:
    port: 7001

selfservice:
  # default_browser_return_url set via SELFSERVICE_DEFAULT_BROWSER_RETURN_URL env var
  # allowed_return_urls set via SELFSERVICE_ALLOWED_RETURN_URLS_0, _1 etc. env vars

  methods:
    password:
      enabled: true

  flows:
    login:
      lifespan: 10m

    registration:
      enabled: false

    verification:
      enabled: false

    recovery:
      enabled: false

log:
  level: info
  format: json
  leak_sensitive_values: false

# secrets.cookie set via SECRETS_COOKIE env var
# secrets.cipher set via SECRETS_CIPHER env var

hashers:
  argon2:
    parallelism: 4
    memory: 256KB
    iterations: 3
    salt_length: 16
    key_length: 32

identity:
  default_schema_id: admin
  schemas:
    - id: admin
      url: file:///etc/config/iam-kratos/admin-identity.schema.json

# courier.smtp.connection_uri set via COURIER_SMTP_CONNECTION_URI env var
