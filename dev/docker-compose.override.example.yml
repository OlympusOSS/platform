# Copy this file to docker-compose.override.yml and update paths to your local clones
#
# Example directory structure:
#   ~/projects/hera/
#   ~/projects/athena/
#   ~/projects/site/
#   ~/projects/platform/dev/  (this file)

services:
  iam-hera:
    build:
      context: ../../hera
      dockerfile: Dockerfile.dev
    volumes:
      - ../../hera:/app
      - /app/node_modules
      - /app/.next

  ciam-hera:
    build:
      context: ../../hera
      dockerfile: Dockerfile.dev
    volumes:
      - ../../hera:/app
      - /app/node_modules
      - /app/.next

  ciam-athena:
    build:
      context: ../../athena
      dockerfile: Dockerfile.dev
